name: Daily Market Context Tracker
on:
  schedule:
    - cron: '25 20 * * *'  # 5 minutes after portfolio tracker
  workflow_dispatch:
permissions:
  contents: write
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install market tracker dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas python-dateutil
      
      - name: Create output directories
        run: |
          mkdir -p docs
          mkdir -p data
      
      - name: Fetch market context data
        run: python market_tracker.py
      
      - name: Commit market results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/market_context.json data/market_history.csv || echo "No market files to add"
          if git diff --staged --quiet; then
            echo "No market changes to commit"
          else
            git commit -m "Update market context data [skip ci]"
            git push
          fi
