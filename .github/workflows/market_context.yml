name: Daily Market Context
on:
  schedule:
    - cron: '25 20 * * *'   # 5 minutes after portfolio tracker
  workflow_dispatch:
permissions:
  contents: write
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install market dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas python-dateutil requests
          
      - name: Fetch market context
        run: python market_tracker.py
        
      - name: Commit market data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/market_context.json data/market_history.csv
          git commit -m "ðŸ“ˆ Market context update - $(date -u +%Y-%m-%d)" || echo "No changes to commit"
          git push
