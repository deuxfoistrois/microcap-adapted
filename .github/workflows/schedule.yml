name: Daily Portfolio Tracker
on:
  schedule:
    - cron: '20 20 * * *'   # 20:20 UTC daily
  workflow_dispatch:
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Create required directories
        run: |
          mkdir -p data state docs reports
          
      - name: Run portfolio tracker
        env:
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
        run: python main.py
        
      - name: Run micro-cap manager (if available)
        run: |
          if [ -f microcap_manager.py ]; then
            python microcap_manager.py
          fi
        continue-on-error: true
        
      - name: Update dashboard timestamp
        run: |
          echo "Last updated: $(date -u)" > docs/last_update.txt
          
      - name: Commit portfolio updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ docs/ reports/ state/
          git commit -m "ðŸ“Š Daily portfolio update - $(date -u +%Y-%m-%d)" || echo "No changes to commit"
          git push
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./docs
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: run
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
